version: '3'

services:
  db:
    image: postgres:15
    volumes:
      - db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - ./backend/app/.env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - 5439:5432

  app:
    volumes:
      - ./backend/app:/app
    depends_on:
      - db
    env_file:
      - ./backend/app/.env
    build:
      context: ./backend
      args:
        INSTALL_DEV: ${INSTALL_DEV-false}
    ports:
      - 8000:8000

volumes:
  db-data:
